<!DOCTYPE html>

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00b294">

    <!-- Chrome for Android Toolbar Color-->
    <meta name="theme-color" content="#00b294">
    <title>Gen Studio</title>
    <!-- Twitter Meta Data -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Gen Studio" />
    <meta name="twitter:description" content="A trained GAN (Generative Adversarial Network) contains a model of a shared feature space underlying a collection of images. Based on given artworks from The Met’s Open Access collection, the GAN allows you to explore and visualize the spaces in between those pieces." />
    <meta name="twitter:image" content="https://ailabstorages.blob.core.windows.net/experimentsassets/Social/GenStudio.PNG" />

    <meta property="og:title" content="Gen Studio"/>
    <meta property="og:url" content="https://dev.azure.com/plainconcepts/Microsoft.MITGenStudio"/>
    <meta property="og:description" content="A trained GAN (Generative Adversarial Network) contains a model of a shared feature space underlying a collection of images. Based on given artworks from The Met’s Open Access collection, the GAN allows you to explore and visualize the spaces in between those pieces."/>
    <meta property="og:image" content="https://ailabstorages.blob.core.windows.net/experimentsassets/Social/GenStudio.PNG"/>
